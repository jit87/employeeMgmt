<!-- src/app/auth/registro/registro.component.html -->
<div class="container mt-5  animate__animated animate__fadeIn form-login-registro" style="width:20%;">
    <h2>Registro</h2>
    <form class="mt-3" [formGroup]="registroForm" (ngSubmit)="onSubmit()"
        style="background-color: lightgrey; padding: 20px;border-radius: 5px;">
        <div *ngIf="error" class="text-danger">
            <p>El registro no es correcto</p>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" formControlName="nombre" class="form-control" />
            <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-danger">
                El nombre es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" class="form-control" />
            <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="text-danger">
                El correo electrónico es obligatorio y debe ser válido.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
            <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
                class="text-danger">
                La contraseña es obligatoria.
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary" [disabled]="registroForm.invalid">Registrar</button>
    </form>
    <p class="mt-2 cuenta-txt">¿Ya tienes una cuenta? <br><a [routerLink]="['/login']">Inicia sesión aquí</a></p>
</div>
